<header class="header-wrapper">
    <div class="header">
        <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

        <ul class="menu">
            {{ range .Site.Menus.main }}
                <li class="menu-item">
                    {{ if not .Children }}
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    {{ else }}
                        <a>{{ .Name }}â†“</a>
                        <ul class="sub-menu">
                            {{ range .Children }}
                            <li class="menu-item"><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{ end }}
                        </ul>
                    {{ end }}
                </li>
            {{ end }}

            <a href="/posts/index.xml" style="font-size: 1.5rem">
                <i class="icofont-rss"></i>
            </a>
        </ul>
    </div>
</header>
